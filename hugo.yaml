baseURL: https://spectre-pro.github.io/
languageCode: zh-hk
defaultContentLanguage: zh-hk
title: SPECTRE
theme: hugo-theme-fluidity
enableRobotsTXT: true
summaryLength: 100
hasCJKLanguage: false
enableEmoji: true

params:
  search:
    provider: "pagefind"

caches:
  images:
    dir: ':cacheDir/images'

toc:
  disabled: false # 是否禁用目錄

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - ["$$", "$$"]
            - ["\\[", "\\]"]
          inline:
            - ["\\(", "\\)"]

menus:
  main:
    - identifier: home
      pageRef: /
      weight: 10
    - identifier: post
      pageRef: /posts
      weight: 20
    - identifier: tag
      pageRef: /tags
      weight: 30
    - identifier: archive
      pageRef: /archives
      weight: 40
    - identifier: about
      pageRef: /about
      weight: 50
    - identifier: search
      pageRef: /search
      weight: 60
